<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="row">
                <div class="col-12">
                    <div class="display-wrapper">
                        <div class="display" id="led">
                            0
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row keyboard-wrapper">
                        <div class="col-10">
                            <div class="row">
                                <div class="col-8 key">
                                    <div class="active-layer" onclick="reset()"></div>
                                    <label>AC</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>%</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>1</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>2</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>3</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>4</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>5</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>6</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>7</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>8</label>
                                </div>
                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>9</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>0</label>
                                </div>

                                <div class="col-4 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>.</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col-12 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>/</label>
                                </div>
                                <div class="col-12 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>*</label>
                                </div>
                                <div class="col-12 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>-</label>
                                </div>
                                <div class="col-12 key">
                                    <div class="active-layer" onclick="item()"></div>
                                    <label>+</label>
                                </div>
                                <div class="col-12 key">
                                    <div class="active-layer" onclick="calc()"></div>
                                    <label>=</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script  src="calculator.js"></script>
</body>

</html>
