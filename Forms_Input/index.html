<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulários</title>
</head>

<body>
    <!--Metodo GET são enviados no endereço, todos podem ver-->
    <form method="GET" action="/cadastro">
        <input type="text" name="e-mail"> <br>
        <input type="text" name="nome"> <br>
        <input type="password" name="senha"><br>

        <input type="checkbox" name="curso" value="op1">React Native<br>
        <input type="checkbox" name="curso" value="op2">React Js<br>

        <input type="radio" name="gender" value="m" checked>Masc<br>
        <input type="radio" name="gender" value="f">Femi<br>

        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
