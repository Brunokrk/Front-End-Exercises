<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Novos Inputs do HTML5</title>
</head>

<body>
    <form method="GET" action="">
        <input type="color" name="cor">
        <br>
        <br>
        <input type="date" name="data" max="2018-12-15">
        <br>
        <br>
        <input type="datetime-local" name="datetime" max="2018-12-15">
        <br>
        <br>
        <input type="file" name="arquivo">
        <br>
        <br>
        <input type="number" name="numerico" min="5" max="10">
        <br>
        <br>
        <input type="range" name="intervalo" min="5" max="10">
        <br>
        <br>
        <input type="email" name="email">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
